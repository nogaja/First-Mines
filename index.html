<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()" oncontextmenu="return false;">
    <div class="panel">
        <h2>Score: <span>0</span></h2>
        <btn class="face" onclick="init()">x</btn>
        <p>TIME: <span>00:00</span></p>

        <div class="levels">
            <btn onclick="changeLevel(4,2)">Easy</btn>
            <btn onclick="changeLevel(8,12)">Medium</btn>
            <btn onclick="changeLevel(12,30)">Hard</btn>
        </div>
    </div>
    <div class="board-container"></div>
    <div class="lives"><span>3</span> LIVES LEFT</div>
    <div class="hints">
        <img class="hint1" onclick="getHint(this)" src="images/light-off.png" /></span>
        <img class="hint2" onclick="getHint(this)" src="images/light-off.png" /></span>
        <img class="hint3" onclick="getHint(this)" src="images/light-off.png" /></span>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/mines.js"></script>
</body>

</html>
